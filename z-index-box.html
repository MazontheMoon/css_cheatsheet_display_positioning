    <body>
        <!--------------------------------------
A stack of boxes showing Z-Index at work - to be used with CSS Display and Positioning page
---------------------------------------->
  <div id="background-box">
    <p>Background</p>
    <div id="negative-z-box">
      <p>Negative z-index</p>
      <div id="block-box">
        <p>Block element</p>
        <div id="float-box">
          <p>Floated element</p>
          <div id="inline-box">
            <p>Inline element</p>
            <div id="auto-z-box">
              <p>Default z-index</p>
              <div id="positive-z-box">
                <p>Positive z-index</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
